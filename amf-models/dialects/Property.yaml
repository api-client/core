#%Dialect 1.0

dialect: Property
version: 1.0

uses:
  ApiProject: ApiProjectVocabulary.yaml

documents:
  root:
    encodes: PropertyNode

nodeMappings:
  PropertyNode:
    classTerm: ApiProject.Property
    mapping:
      kind:
        range: string
        mandatory: true
      name:
        range: string
        mandatory: true
      value:
        range: string
        mandatory: true
      type:
        range: string
        mandatory: true
      enabled:
        range: boolean
        mandatory: false
      default:
        range: string
        mandatory: false
      enum:
        range: string
        mandatory: false
      description:
        range: string
        mandatory: false
      required:
        range: boolean
        mandatory: false
