#%Dialect 1.0

dialect: Thing
version: 1.0

external:
  schema-org: http://schema.org/

documents:
  root:
    encodes: ThingNode

nodeMappings:
  ThingNode:
    classTerm: schema-org.Thing
    mapping:
      kind:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      version:
        range: string
        mandatory: false
      name:
        range: string
        mandatory: false
      description:
        range: string
        mandatory: false
