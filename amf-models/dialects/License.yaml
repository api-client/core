#%Dialect 1.0

dialect: License
version: 1.0

external:
  schema-org: http://schema.org/

documents:
  root:
    encodes: LicenseNode

nodeMappings:
  LicenseNode:
    classTerm: schema-org.CreativeWork
    mapping:
      kind:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      url:
        propertyTerm: schema-org.url
        range: string
        mandatory: false
      name:
        propertyTerm: schema-org.name
        range: string
        mandatory: false
      content:
        range: string
        mandatory: false
